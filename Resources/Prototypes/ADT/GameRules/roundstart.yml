- type: entityTable
  id: RampingGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable

- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseHereticRule
  components:
  - type: HereticRule
  - type: AntagSelection

- type: entity
  parent: BaseHereticRule
  id: Heretic
  components:
  - type: HereticRule
  - type: GameRule
    minPlayers: 20
  - type: AntagSelection
    agentName: heretic-roundend-name
    definitions:
    - prefRoles: [ Heretic ]
      max: 3
      playerRatio: 20
      lateJoinAdditional: true
      mindComponents:
      - type: HereticRole
      startingGear: HereticGear # see Roles/Antags/heretic.yml

- type: entityTable
  id: ExtendedGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  id: ExtendedStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: ExtendedGameRulesTable

- type: entity
  parent: BaseGameRule
  id: ChangelingGameRule
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 20
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    definitions:
    - prefRoles: [ Changeling ]
      max: 5
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
        tags:
        - ChangelingBlacklist
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling
      components:
      - type: Changeling
    agentName: ling-round-end-name
  - type: AntagRandomObjectives
    sets:
    - groups: ChangelingObjectiveGroups
    maxDifficulty: 5

- type: entity
  parent: BaseNukeopsRule
  id: Honkops
  components:
  - type: RandomMetadata # this generates the random operation name cuz it's cool.
    nameSegments:
    - operationPrefixHonkops
    - operationSuffixHonkops
  - type: NukeopsRule
    localePrefix: "honkops-"
  - type: LoadMapRule
    mapPath: /Maps/_Goobstation/Nonstations/nukieplanet-honkops.yml
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukeopsCommander ]
      fallbackRoles: [ Nukeops, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsCommander
      startingGear: SyndicateCommanderGearFullHonkops
      roleLoadout:
      - RoleSurvivalNukieHonkops
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - HonkopsNamesPrefix
        - HonkopsNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      - type: Clumsy
      mindRoles:
      - MindRoleNukeopsCommander
    - prefRoles: [ NukeopsMedic ]
      fallbackRoles: [ Nukeops, NukeopsCommander ]
      spawnerPrototype: SpawnPointNukeopsMedic
      startingGear: SyndicateOperativeMedicFullHonkops
      roleLoadout:
      - RoleSurvivalNukieHonkops
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - HonkopsNamesPrefix
        - HonkopsNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsMedic
    - prefRoles: [ Nukeops ]
      fallbackRoles: [ NukeopsCommander, NukeopsMedic ]
      spawnerPrototype: SpawnPointNukeopsOperative
      max: 10 # Goobstation / 古布空间站 - 没有限制的核特工
      playerRatio: 1 # Goobstation
      startingGear: SyndicateOperativeGearFullHonkops
      roleLoadout:
      - RoleSurvivalNukieHonkops
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - HonkopsNamesPrefix
        - HonkopsNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeops
